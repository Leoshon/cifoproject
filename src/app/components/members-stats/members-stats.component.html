<app-header title="Detalles" [isModal]="true"></app-header>
<ion-content *ngIf="events">
  <div class="ion-text-center ion-padding-top" *ngFor="let e of events">
    <ion-grid>
      <ion-row>
        <ion-card>
          <ion-col class="ion-padding" size="12">
            <ion-avatar>
              <img [src]="e.image" />
            </ion-avatar>
          </ion-col>
          <ion-col class="ion-padding" size="12">
            <div class="name">{{"category" | translate}}: {{ e.categoria }}</div>
          </ion-col>
          <ion-col class="ion-padding" size="12">
            <div>
              {{"description" | translate}}: <strong>{{ e.descripcion }}</strong>
            </div>
          </ion-col>
          <ion-col class="ion-padding" size="12">
            <div>
              {{"country" | translate}}: <strong>{{ e.pais }}</strong>
            </div>
          </ion-col>
          <ion-col class="ion-padding" size="12">
            <ion-button
              (click)="callModal(e.id)"
              expand="block"
              shape="round"
            >
              {{ "see_comment" | translate }} 
            </ion-button>
          </ion-col>
          <ion-col size="12">
            <form [formGroup]="eventForm" class="ion-padding ion-text-center" >
              <ion-item >
                <ion-textarea
                  type="text"
                  formControlName="comment"
                  [label]="translate.get('add_comment')"
                  label-placement="floating"
                ></ion-textarea>
               
              </ion-item>
              <ion-button
                expand="block"
                fill="outline"
                color="primary"
                (click)="sendComment(e.id)"
                [disabled]="!eventForm.valid"
              >
                {{ "send" | translate }}
              </ion-button>
            </form>
          </ion-col>
        </ion-card>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<ion-content *ngIf="events.length===0">
  <ion-item class="scale-up-horizontal-center">
    <ion-label >{{"no_events" | translate }}</ion-label>
  </ion-item>
</ion-content>
