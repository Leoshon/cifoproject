<app-header title="Detalles" [isModal]="true"></app-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of comments">
      <ion-label>
        <h2>En {{c.date}}</h2>
        <h2>{{ c.user }}</h2>
        <h2>Ha dicho : {{ c.comment }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
