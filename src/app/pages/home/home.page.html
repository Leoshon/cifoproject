<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
        Log out
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{titulo | uppercase}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding class="event-item" *ngFor="let e of events">
      <ion-item>
        <ion-avatar>
          <img [src]="e.image" />
        </ion-avatar>
        <ion-label>
          <div class="name"><strong>Categoria: </strong>{{e.categoria}}</div>
          <div class="data">
            <strong>Pais: </strong>{{e.pais}}<br />
            <strong>Descripcion: </strong>{{e.descripcion}}<br />
            <strong>Precio:</strong>{{e.precio}}
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="addUpdateEvent(e)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div class="d-flex-center">
    <div class="preview">
      <ion-avatar (click)="changeImage()">
        <img
          *ngIf="usuario?.imageUrl; else placeholder_avatar;"
          [src]="usuario.imageUrl"
        />
        <ng-template #placeholder_avatar>
          <div class="fallback">
            <p>Select avatar</p>
          </div>
        </ng-template>
      </ion-avatar>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addUpdateEvent()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
