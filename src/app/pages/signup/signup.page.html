<app-header title="Registro" backButton="/"></app-header>
<ion-content class="custom-input main">
  <div class="d-flex-center">
    <form [formGroup]="credentials" (ngSubmit)="signUp()" class="auth-form">
      <app-custom-input
      autocomplete="email"
      [controlName]="credentials.controls.email"
      label="Email"
      type="email"
      icon="mail-outline"
    >
    </app-custom-input>
    <div class="validators" *ngIf="credentials.controls.email && credentials.controls.email.touched">
      <div class="error-message" *ngIf="credentials.controls.email.errors?.['required']">
        Email is required
      </div>
      <div class="error-message" *ngIf="credentials.controls.email.errors?.['email']">
        Email is invalid
      </div>
    </div>
    <app-custom-input
    autocomplete="name"
    [controlName]="credentials.controls.name"
    label="Name "
    type="text"
    icon="person-outline"
  >
  </app-custom-input>
  <div class="validators" *ngIf="credentials.controls.name && credentials.controls.name.touched">
    <div class="error-message" *ngIf="credentials.controls.name.errors?.['required']">
      Name is required
    </div>
    <div class="error-message" *ngIf="credentials.controls.name.errors?.['minlength']">
      Name must be at least 3 characters
    </div>
  </div>
    <app-custom-input
      [controlName]="credentials.controls.password"
      label="Password"
      type="password"
      icon="lock-closed-outline"
    >
    </app-custom-input>
    <div class="validators" *ngIf="credentials.controls.password && credentials.controls.password.touched">
      <div class="error-message" *ngIf="credentials.controls.password.errors?.['required']">
        Password is required
      </div>
      <div class="error-message" *ngIf="credentials.controls.password.errors?.['minlength']">
        Password must be at least 6 characters
      </div>
    </div>
   
    <ion-button type="submit" expand="block" mode="ios" shape="round" [disabled]="credentials.invalid">
      SignUp
    </ion-button>
    </form>
  </div>
</ion-content>
