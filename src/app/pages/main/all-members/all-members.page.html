<app-header title="Otros" [menuButton]="true"></app-header>

<ion-content [fullscreen]="true">
  <ion-refresher
    slot="fixed"
    (ionRefresh)="doRefresh($event)"
    pullFactor="0.8"
    pullMin="60"
    pullMax="120"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let m of members">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-card>
              <ion-col class="ion-padding" size="12">
                <ion-avatar>
                  <img [src]="m.imageUrl" />
                </ion-avatar>
              </ion-col>
              <ion-col size="12">
                <div class="name">{{m.nombre}}</div>
              </ion-col>
              <ion-col size="12">
                <div class="points">
                  {{"quiz_points" | translate }} {{m.quizPoints}}
                </div>
              </ion-col>
              <ion-col size="12">
                <ion-button
                  (click)=" membersDetail(m.uid)"
                  expand="block"
                  fill="clear"
                  shape="round"
                >
                  {{ "more_info" | translate }}
                </ion-button>
              </ion-col>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item-sliding>
  </ion-list>
</ion-content>
