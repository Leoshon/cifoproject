<ion-menu contentId="menu-content" menuId="menu-content" side="start">
  <app-header title="Menú"></app-header>
  <ion-content class="ion-text-center">
    <ion-avatar>
      <img *ngIf="user().imageUrl" [src]="user().imageUrl" />
    <ion-icon *ngIf="!user().imageUrl" name="person-circle-outline" class="empty-icon">
  </ion-icon>
    </ion-avatar>
    <h4>{{user().nombre}}</h4>
    <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
      <ion-item
        [routerLink]="p.url"
        routerDirection="root"
        [ngClass]="{'active': currentPath === p.url}"
        detail
      >
        <ion-icon slot="start" [name]="p.icon"></ion-icon>
        <ion-label>{{p.title}}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
  <ion-footer class="ion-no-border safe-p-bottom">
    <ion-menu-toggle auto-hide="false" (click)="logOut()">
      <ion-item lines="none">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
  </ion-menu-toggle>
  </ion-footer>
</ion-menu>
<ion-router-outlet id="menu-content" main></ion-router-outlet>
