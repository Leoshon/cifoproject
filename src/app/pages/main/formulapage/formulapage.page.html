<app-header [menuButton]="true"></app-header>

<ion-content>
  <div class="glass-content">
    <ion-item *ngIf="request">
      <ion-buttons slot="end">
        <ion-icon name="cash-outline"></ion-icon>
        <ion-button
          (click)="goToTrivial()"
          expand="block"
          fill="clear"
          shape="round"
         
        >
          {{"go_quiz" | translate}}
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-col size="12">
              <ion-avatar>
                <img [src]="usuario.imageUrl" />
              </ion-avatar>
            </ion-col>
            <ion-col size="12">
              <div class="name">{{usuario.nombre}}</div>
            </ion-col>
            <ion-col size="12">
              <div class="points">{{"quiz_points" | translate}} {{usuario.quizPoints}}</div>
            </ion-col>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
