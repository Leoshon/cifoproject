<app-header title="Mis Eventos" [menuButton]="true"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.8" pullMin="60" pullMax="120">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-list *ngIf="!loading">
    <ion-item-sliding class="event-item" *ngFor="let e of events">
      
      <ion-item class="ion-text-center">
        <ion-avatar>
          <img [src]="e.image" />
        </ion-avatar>
        <ion-label>
          <div class="name"><strong>Categoria: </strong>{{e.categoria}}</div>
          <div class="data">
            <p><strong>Pais: </strong>{{e.pais}}</p>
            <p><strong>Descripci√≥n: </strong>{{e.descripcion}}</p>
            <p><strong>Precio:</strong>{{e.precio}}</p>
          </div>
        </ion-label>
        
        <ion-button
        expand="block"
        fill="outline"
        shape="round"
        slot="end"
        (click)="callModal(e.id)"
      >
        Ver Comentarios
      </ion-button>
      </ion-item>
      
      <ion-icon  name="arrow-back" slot="end"></ion-icon>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="addUpdateEvent(e)" expandable>
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" expandable>
          <ion-icon
          class="option-btn"
          name="trash-outline"
          (click)="confirmDelete(e)"
          ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="loading">
    <ion-item class="event-item" *ngFor="let e of [1,1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <ion-skeleton-text
          animated
          style="width: 100%; height: 100%"
        ></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>
  <div *ngIf="!loading && !events.length" class="empty">
    <ion-icon name="sad-outline"></ion-icon>
    <p>No hay eventos</p>
  </div>
  <div class="d-flex-center">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addUpdateEvent()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
