      <app-custom-input
        icon="mail-outline"
        type="email"
        [controlName]="credentials.controls.email"
        label="Correo"
        autocomplete="autocomplete"
      ></app-custom-input>
      <div
        class="validators"
        *ngIf="credentials.controls.email.errors && credentials.controls.email.touched"
      >
        <div *ngIf="credentials.controls.email.errors?.['required']">
          Campo obligatorio
        </div>
        <div *ngIf="credentials.controls.email.errors?.['email']">
          Formato incorrecto
        </div>
      </div>
      <app-custom-input
        icon="lock-closed-outline"
        type="password"
        [controlName]="credentials.controls.password"
        label="Password"
      ></app-custom-input>
      <div
        class="validators"
        *ngIf="credentials.controls.password.errors && credentials.controls.password.touched"
      >
        <div *ngIf="credentials.controls.password.errors?.['required']">
          Campo obligatorio
        </div>
        <div *ngIf="credentials.controls.password.errors?.['minlength']">
          La contrse√±a debe tener al menos 6 caracteres
        </div>
      </div>
      <ion-button
        type="submit"
        expand="block"
        class="submit"
        [disabled]="!credentials.valid"
        mode="ios"
        >Login
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
      <ion-button
        type="button"
        expand="block"
        class="ion-margin-top"
        routerLink="signup"
        mode="ios"
        >Register
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
